<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gajraj+One&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="col-sm-12">
      <h1>Make a decision</h1>
    </div>
  <div class="main-container">
    <div class="container">
  <div class="row">
    <div class="col">
      <input id="Stone"class="start btn"type="image" src="images/stone.png" />
    </div>
    <div class="col">
      <input id="Scissors"class="start btn"type="image" src="images/scissors.png" />
    </div>
    <div class="col">
      <input id="Net"class="start btn"type="image" src="images/net.png" />
    </div>
  </div>
  <div class="row">
    <div class="col">
      <input id="aiStone"class="btn userBtn"type="image" src="images/stone.png" />
    </div>
    <div class="col">
      <input id="aiScissors"class="btn userBtn"type="image" src="images/scissors.png" />
    </div>
    <div class="col">
      <input id="aiNet"class="btn userBtn"type="image" src="images/net.png" />
    </div>
  </div>
</div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
<script src="index.js" charset="utf-8"></script>
  </body>
</html>
